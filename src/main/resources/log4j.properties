# Cyclic log specification
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.MaxFileSize=1MB
log4j.appender.LOGFILE.MaxBackupIndex=5

# log file name
#log4j.appender.LOGFILE.File=log/jl.log
log4j.appender.LOGFILE.File=C:/local/project/remainz/log/jl.log

# append mode
log4j.appender.LOGFILE.Append=true

# log level
log4j.appender.LOGFILE.Threshold=DEBUG

# logging pattern
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} [%p] %C{1}(%L) %m%n

# output LOGFILE by log level DEBUG
log4j.rootCategory=DEBUG, LOGFILE
